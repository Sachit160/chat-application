<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A NPM, ExpressJS and Socket.io based chat-app.">
    <meta name="keywords" content="Chat, group chat, chatroom">
    <meta name="author" content="Sachit Batra">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Chat-App by Sachit</h1>
            <form action="/chat.html">
                <label>Display Name <span style="color=#f00">*</span></label>
                <input type="text" name="username" placeholder="Display Name" required>
                <label>Room <span style="color=#f00">*</span></label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join!</button>
            </form>
        </div>
    </div>
   
</body>
</html>
